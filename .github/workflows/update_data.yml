name: Ocean TIDES Tracker
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Stats
        run: |
          mkdir -p data
          # Fetch from the correct stats endpoint
          RESPONSE=$(curl -s -H "Accept: application/json" https://ocean.xyz/api/stats)
          
          # Validate that we actually got JSON (Check if it starts with { )
          if [[ $(echo "$RESPONSE" | head -c 1) != "{" ]]; then
            echo "Error: API did not return JSON. Response was: $RESPONSE"
            exit 1
          fi

          # Extract values safely
          HASHRATE=$(echo "$RESPONSE" | jq -r '.hashrate // 0')
          DIFF=$(echo "$RESPONSE" | jq -r '.network_difficulty // 0')
          WINDOW=$(echo "$RESPONSE" | jq -r '.share_log_window // 0')
          TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Initialize CSV if missing
          if [ ! -f data/history.csv ]; then
            echo "timestamp,hashrate,difficulty,window_target" > data/history.csv
          fi
          
          # Append data only if hashrate is valid
          if [ "$HASHRATE" != "0" ]; then
            echo "$TIME,$HASHRATE,$DIFF,$WINDOW" >> data/history.csv
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "OceanBot"
          git config --global user.email "bot@ocean.tracker"
          git add data/history.csv
          git commit -m "ðŸ“Š Update stats" || echo "No changes"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
