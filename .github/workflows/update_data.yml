name: Ocean TIDES Tracker
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch and Merge Data
        run: |
          mkdir -p data
          
          # 1. Get Pool Stats (Difficulty and Max Shares)
          STAT_RESP=$(curl -s https://api.ocean.xyz/v1/pool_stat/)
          DIFF=$(echo "$STAT_RESP" | jq -r '.result.network_difficulty')
          MAX_SHARES=$(echo "$STAT_RESP" | jq -r '.result.max_tides_shares')
          
          # 2. Get Hashrate (5-minute average)
          HASH_RESP=$(curl -s https://api.ocean.xyz/v1/pool_hashrate)
          HASHRATE=$(echo "$HASH_RESP" | jq -r '.result.pool_300s')
          
          TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # 3. Handle CSV
          if [ ! -f data/history.csv ]; then
            echo "timestamp,hashrate,difficulty,window_target" > data/history.csv
          fi
          
          # Append the data
          echo "$TIME,$HASHRATE,$DIFF,$MAX_SHARES" >> data/history.csv

      - name: Commit Data
        run: |
          git config --global user.name "OceanBot"
          git config --global user.email "bot@ocean.tracker"
          git add data/history.csv
          git commit -m "ðŸ“Š Log Pool Stats" || echo "No changes"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
