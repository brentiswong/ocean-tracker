<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCEAN TIDES Live Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --border: #334155;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1e293b 100%);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            opacity: 0.7;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }

        .stat-label {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
            font-variant-numeric: tabular-nums;
        }

        .stat-status {
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            display: inline-block;
            margin-top: 1rem;
        }

        .status-calibrated { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); border: 1px solid var(--accent-green); }
        .status-calibrating { background: rgba(245, 158, 11, 0.2); color: var(--accent-orange); border: 1px solid var(--accent-orange); }

        .progress-container {
            background: rgba(50, 65, 85, 0.5);
            border-radius: 12px;
            height: 12px;
            margin: 1.5rem 0;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            height: 100%;
            width: 0%;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
        }

        .details {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 1.5rem;
            font-family: 'SF Mono', monospace;
        }

        .last-updated {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
        }

        /* Machine-readable data for dashboard */
        #data-tides-hours { display: none; }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
            .stat-value { font-size: 3rem; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŠ OCEAN TIDES</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">TIDES Window (8-Block Target)</div>
                <div id="window-val" class="stat-value">Loading...</div>
                
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                
                <div id="status" class="stat-status">Analyzing history...</div>
                
                <div id="details" class="details"></div>
                
                <!-- MACHINE-READABLE for dashboard -->
                <span id="data-tides-hours">0</span>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Current Pool Hashrate</div>
                <div id="pool-hashrate" class="stat-value">--</div>
                <div class="details" id="pool-details"></div>
            </div>
        </div>
        
        <div class="last-updated" id="last-updated">
            Last updated: <span id="timestamp">--</span>
        </div>
    </div>

    <script>
        async function calculate() {
            const startTime = Date.now();
            
            Papa.parse("data/history.csv", {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function(results) {
                    const rows = results.data.filter(r => r.hashrate > 0);
                    if (rows.length === 0) {
                        document.getElementById('status').innerText = "No data found";
                        document.getElementById('status').className = 'stat-status';
                        return;
                    }
                    
                    const latest = rows[rows.length - 1];
                    const targetWork = latest.window_target;
                    
                    let accumulatedWork = 0;
                    let secondsBack = 0;
                    
                    // Walk backwards through data
                    for (let i = rows.length - 1; i >= 0; i--) {
                        const intervalWork = (rows[i].hashrate / Math.pow(2, 32)) * 600;
                        accumulatedWork += intervalWork;
                        secondsBack += 600;
                        
                        if (accumulatedWork >= targetWork) {
                            break;
                        }
                    }
                    
                    // Update UI
                    const windowDisplay = document.getElementById('window-val');
                    const progressBar = document.getElementById('progress-bar');
                    const statusEl = document.getElementById('status');
                    const detailsEl = document.getElementById('details');
                    const tidesHoursEl = document.getElementById('data-tides-hours');
                    
                    const windowHours = (secondsBack / 3600).toFixed(2);
                    const coveragePercent = Math.min((accumulatedWork / targetWork) * 100, 100).toFixed(1);
                    
                    progressBar.style.width = coveragePercent + "%";
                    tidesHoursEl.textContent = windowHours;
                    
                    if (accumulatedWork >= targetWork) {
                        windowDisplay.textContent = windowHours + " hrs";
                        windowDisplay.style.color = "#10b981";
                        statusEl.textContent = "âœ… Window Locked";
                        statusEl.className = 'stat-status status-calibrated';
                    } else {
                        windowDisplay.textContent = windowHours + " hrs*";
                        windowDisplay.style.color = "#f59e0b";
                        statusEl.textContent = `ðŸ”„ Calibrating: ${coveragePercent}%`;
                        statusEl.className = 'stat-status status-calibrating';
                    }
                    
                    // Pool details
                    document.getElementById('pool-hashrate').textContent = (latest.hashrate / 1e18).toFixed(2) + " EH/s";
                    detailsEl.innerHTML = `
                        Data Points: <strong>${rows.length}</strong><br>
                        Target Work: <strong>${targetWork.toLocaleString()}</strong><br>
                        Coverage: <strong>${coveragePercent}%</strong>
                    `;
                    
                    document.getElementById('pool-details').innerHTML = `
                        Data Points: ${rows.length}<br>
                        Interval: 10 min avg
                    `;
                    
                    // Update timestamp
                    document.getElementById('timestamp').textContent = 
                        new Date().toLocaleString();
                    document.getElementById('last-updated').style.opacity = 1;
                }
            });
        }

        // Initial load and auto-refresh
        calculate();
        setInterval(calculate, 60000);
    </script>
</body>
</html>
