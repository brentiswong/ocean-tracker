<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŠ OCEAN TIDES - Live Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a2e;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-in;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            animation: slideUp 0.6s ease-out;
        }

        .stat-card h3 {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }

        .stat-subtext {
            font-size: 0.85em;
            color: #888;
            margin-top: 8px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 40px;
            animation: slideUp 0.7s ease-out;
        }

        .chart-container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #cbd5e1;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 8px;
            padding: 15px;
            color: #fca5a5;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            color: #555;
            font-size: 0.9em;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .chart-wrapper {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒŠ OCEAN TIDES</h1>
            <p class="subtitle">Live Bitcoin Mining Pool Tracker</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>TIDES Window</h3>
                <div class="stat-value" id="windowLength">--</div>
                <div class="stat-subtext">Block Target</div>
            </div>
            <div class="stat-card">
                <h3>Current Pool Hashrate</h3>
                <div class="stat-value" id="currentHashrate">--</div>
                <div class="stat-subtext">EH/s</div>
            </div>
            <div class="stat-card">
                <h3>Average Hashrate (24h)</h3>
                <div class="stat-value" id="avgHashrate">--</div>
                <div class="stat-subtext">EH/s</div>
            </div>
            <div class="stat-card">
                <h3>Peak Hashrate</h3>
                <div class="stat-value" id="peakHashrate">--</div>
                <div class="stat-subtext">EH/s</div>
            </div>
        </div>

        <div class="chart-container">
            <h2>Hashrate History</h2>
            <div id="errorContainer"></div>
            <div class="chart-wrapper">
                <div id="loadingIndicator" class="loading">Loading data...</div>
                <canvas id="hashChart" style="display: none;"></canvas>
            </div>
        </div>

        <div class="footer">
            <p>Last updated: <span id="lastUpdated">--</span> | Refreshed: <span id="refreshTime">--</span></p>
        </div>
    </div>

    <script>
        let chart = null;

        async function loadData() {
            try {
                const response = await fetch('./data/history.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                parseAndDisplay(csvText);
            } catch (error) {
                showError(`Failed to load data: ${error.message}`);
                console.error('Error loading CSV:', error);
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            
            const timeIndex = headers.findIndex(h => h.toLowerCase().includes('time') || h.toLowerCase().includes('timestamp'));
            const hashIndex = headers.findIndex(h => h.toLowerCase().includes('hashrate'));
            const windowIndex = headers.findIndex(h => h.toLowerCase().includes('window_target'));

            const rows = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                if (values.length > Math.max(timeIndex, hashIndex)) {
                    const hashrate = parseFloat(values[hashIndex]);
                    if (hashrate > 0) {
                        rows.push({
                            timestamp: values[timeIndex],
                            hashrate: hashrate,
                            window_target: parseFloat(values[windowIndex]) || 0
                        });
                    }
                }
            }
            return rows;
        }

        function parseAndDisplay(csvText) {
            try {
                const rows = parseCSV(csvText);
                
                if (rows.length === 0) {
                    throw new Error('No valid data found in CSV');
                }

                // Calculate TIDES window using original algorithm
                calculateTIDESWindow(rows);
                
                // Aggregate data to 1 point per day for chart
                const aggregatedData = aggregateByDay(rows);
                
                updateStats(rows); // Use original data for stats
                updateChart(aggregatedData); // Use aggregated data for chart
                updateTimestamp();
            } catch (error) {
                showError(`Error parsing data: ${error.message}`);
                console.error('Parse error:', error);
            }
        }

        function calculateTIDESWindow(rows) {
            const latest = rows[rows.length - 1];
            const targetWork = latest.window_target;
            
            let accumulatedWork = 0;
            let secondsBack = 0;
            
            // Walk backwards through data - each row represents 10 minutes
            for (let i = rows.length - 1; i >= 0; i--) {
                const intervalWork = (rows[i].hashrate / Math.pow(2, 32)) * 600;
                accumulatedWork += intervalWork;
                secondsBack += 600;
                
                if (accumulatedWork >= targetWork) {
                    break;
                }
            }
            
            // Convert to hours and minutes
            const totalMinutes = Math.round(secondsBack / 60);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            
            document.getElementById('windowLength').textContent = `${hours}h ${minutes}m`;
        }

        function aggregateByDay(data) {
            const dayMap = {};

            data.forEach(entry => {
                try {
                    const date = new Date(entry.timestamp);
                    const dayKey = date.toISOString().split('T')[0]; // YYYY-MM-DD

                    if (!dayMap[dayKey]) {
                        dayMap[dayKey] = [];
                    }
                    dayMap[dayKey].push(entry.hashrate);
                } catch (e) {
                    console.warn('Could not parse date:', entry.timestamp);
                }
            });

            // Calculate average for each day
            const aggregatedData = Object.entries(dayMap).map(([day, hashrates]) => {
                const validHashrates = hashrates.filter(h => !isNaN(h));
                const avgHashrate = validHashrates.length > 0 
                    ? validHashrates.reduce((a, b) => a + b, 0) / validHashrates.length
                    : 0;

                return {
                    time: day + 'T12:00:00Z', // Use noon as representative time
                    hashrate: avgHashrate
                };
            });

            return aggregatedData;
        }

        function updateStats(rows) {
            const hashrates = rows.map(r => r.hashrate).filter(h => !isNaN(h));

            if (hashrates.length === 0) {
                showError('No valid hashrate data found');
                return;
            }

            // Convert from hashes to exahashes (divide by 10^18)
            const hashesPerExahash = 1e18;
            const ehHashrates = hashrates.map(h => h / hashesPerExahash);

            const current = ehHashrates[ehHashrates.length - 1];
            const avg = ehHashrates.reduce((a, b) => a + b, 0) / ehHashrates.length;
            const peak = Math.max(...ehHashrates);

            document.getElementById('currentHashrate').textContent = current.toFixed(2);
            document.getElementById('avgHashrate').textContent = avg.toFixed(2);
            document.getElementById('peakHashrate').textContent = peak.toFixed(2);

            const lastTime = rows[rows.length - 1].timestamp;
            document.getElementById('lastUpdated').textContent = formatTime(lastTime);
        }

        function updateChart(data) {
            const ctx = document.getElementById('hashChart');
            
            // Hide loading indicator and show canvas
            document.getElementById('loadingIndicator').style.display = 'none';
            ctx.style.display = 'block';

            const labels = data.map(d => formatTime(d.time));
            // Convert from hashes to exahashes (divide by 10^18)
            const hashesPerExahash = 1e18;
            const hashrates = data.map(d => d.hashrate / hashesPerExahash);

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Pool Hashrate (EH/s)',
                        data: hashrates,
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 3,
                        pointBackgroundColor: '#00d4ff',
                        pointBorderColor: '#1a1a2e',
                        pointBorderWidth: 2,
                        pointHoverRadius: 5,
                        hoverBackgroundColor: '#00d4ff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#fff',
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(26, 26, 46, 0.9)',
                            titleColor: '#00d4ff',
                            bodyColor: '#fff',
                            borderColor: 'rgba(0, 212, 255, 0.3)',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    return 'Hashrate: ' + context.parsed.y.toFixed(2) + ' EH/s';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#888',
                                callback: function(value) {
                                    return value.toFixed(1) + ' EH/s';
                                }
                            },
                            title: {
                                display: true,
                                text: 'Hashrate (EH/s)',
                                color: '#fff'
                            }
                        },
                        x: {
                            grid: {
                                display: false,
                                drawBorder: false
                            },
                            ticks: {
                                color: '#888',
                                maxTicksLimit: 10
                            }
                        }
                    }
                }
            });
        }

        function formatTime(timeStr) {
            try {
                const date = new Date(timeStr);
                if (isNaN(date)) {
                    return timeStr;
                }
                return date.toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return timeStr;
            }
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('refreshTime').textContent = now.toLocaleString();
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);

        // Refresh data every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
