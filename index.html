<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŠ OCEAN TIDES - Live Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-in;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #cbd5e1;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(30, 58, 138, 0.5);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        .stat-card h3 {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #60a5fa;
        }

        .stat-subtext {
            font-size: 0.85em;
            color: #cbd5e1;
            margin-top: 8px;
        }

        .chart-container {
            background: rgba(30, 58, 138, 0.5);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
            animation: slideUp 0.7s ease-out;
        }

        .chart-container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #60a5fa;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #cbd5e1;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 8px;
            padding: 15px;
            color: #fca5a5;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            color: #64748b;
            font-size: 0.9em;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(96, 165, 250, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .chart-wrapper {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒŠ OCEAN TIDES</h1>
            <p class="subtitle">Live Bitcoin Mining Pool Tracker</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Current Pool Hashrate</h3>
                <div class="stat-value" id="currentHashrate">--</div>
                <div class="stat-subtext">EH/s</div>
            </div>
            <div class="stat-card">
                <h3>Average Hashrate (24h)</h3>
                <div class="stat-value" id="avgHashrate">--</div>
                <div class="stat-subtext">EH/s</div>
            </div>
            <div class="stat-card">
                <h3>Peak Hashrate</h3>
                <div class="stat-value" id="peakHashrate">--</div>
                <div class="stat-subtext">EH/s</div>
            </div>
            <div class="stat-card">
                <h3>Window Target</h3>
                <div class="stat-value" id="windowTarget">--</div>
                <div class="stat-subtext">Blocks</div>
            </div>
            <div class="stat-card">
                <h3>Last Updated</h3>
                <div class="stat-value" id="lastUpdated">--</div>
                <div class="stat-subtext"></div>
            </div>
        </div>

        <div class="chart-container">
            <h2>Hashrate History</h2>
            <div id="errorContainer"></div>
            <div class="chart-wrapper">
                <div id="loadingIndicator" class="loading">Loading data...</div>
                <canvas id="hashChart" style="display: none;"></canvas>
            </div>
        </div>

        <div class="footer">
            <p>Data updates automatically. Last refresh: <span id="refreshTime">--</span></p>
        </div>
    </div>

    <script>
        let chart = null;

        async function loadData() {
            try {
                const response = await fetch('./data/history.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                parseAndDisplay(csvText);
            } catch (error) {
                showError(`Failed to load data: ${error.message}`);
                console.error('Error loading CSV:', error);
            }
        }

        function parseAndDisplay(csvText) {
            try {
                const lines = csvText.trim().split('\n');
                if (lines.length < 2) {
                    throw new Error('CSV file is empty or malformed');
                }

                const headers = lines[0].split(',').map(h => h.trim());
                const timeIndex = headers.findIndex(h => h.toLowerCase().includes('time') || h.toLowerCase().includes('timestamp') || h === '0');
                const hashIndex = headers.findIndex(h => h.toLowerCase().includes('hash') || h === '1');
                const windowIndex = headers.findIndex(h => h.toLowerCase().includes('window'));

                if (timeIndex === -1 || hashIndex === -1) {
                    throw new Error('Could not find time and hashrate columns in CSV');
                }

                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',').map(v => v.trim());
                    if (values.length > Math.max(timeIndex, hashIndex)) {
                        data.push({
                            time: values[timeIndex],
                            hashrate: parseFloat(values[hashIndex]),
                            window: windowIndex !== -1 ? values[windowIndex] : null
                        });
                    }
                }

                if (data.length === 0) {
                    throw new Error('No valid data found in CSV');
                }

                updateStats(data);
                updateChart(data);
                updateTimestamp();
            } catch (error) {
                showError(`Error parsing data: ${error.message}`);
                console.error('Parse error:', error);
            }
        }

        function updateStats(data) {
            const hashrates = data.map(d => d.hashrate).filter(h => !isNaN(h));

            if (hashrates.length === 0) {
                showError('No valid hashrate data found');
                return;
            }

            // Convert from hashes to exahashes (divide by 10^18)
            const hashesPerExahash = 1e18;
            const ehHashrates = hashrates.map(h => h / hashesPerExahash);

            const current = ehHashrates[ehHashrates.length - 1];
            const avg = ehHashrates.reduce((a, b) => a + b, 0) / ehHashrates.length;
            const peak = Math.max(...ehHashrates);

            document.getElementById('currentHashrate').textContent = current.toFixed(2);
            document.getElementById('avgHashrate').textContent = avg.toFixed(2);
            document.getElementById('peakHashrate').textContent = peak.toFixed(2);

            // Get the most recent window target
            const latestWindow = data[data.length - 1].window;
            if (latestWindow && latestWindow !== '') {
                // Assuming window target is the block count for the difficulty adjustment window
                const windowBlocks = parseInt(latestWindow) || parseInt(parseFloat(latestWindow));
                if (!isNaN(windowBlocks)) {
                    document.getElementById('windowTarget').textContent = windowBlocks.toLocaleString();
                } else {
                    document.getElementById('windowTarget').textContent = latestWindow;
                }
            } else {
                document.getElementById('windowTarget').textContent = '--';
            }

            const lastTime = data[data.length - 1].time;
            document.getElementById('lastUpdated').textContent = formatTime(lastTime);
        }

        function updateChart(data) {
            const ctx = document.getElementById('hashChart');
            
            // Hide loading indicator and show canvas
            document.getElementById('loadingIndicator').style.display = 'none';
            ctx.style.display = 'block';

            const labels = data.map(d => formatTime(d.time));
            // Convert from hashes to exahashes (divide by 10^18)
            const hashesPerExahash = 1e18;
            const hashrates = data.map(d => d.hashrate / hashesPerExahash);

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Pool Hashrate (EH/s)',
                        data: hashrates,
                        borderColor: '#60a5fa',
                        backgroundColor: 'rgba(96, 165, 250, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 3,
                        pointBackgroundColor: '#60a5fa',
                        pointBorderColor: '#0f172a',
                        pointBorderWidth: 2,
                        pointHoverRadius: 5,
                        hoverBackgroundColor: '#34d399'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#cbd5e1',
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(15, 23, 42, 0.8)',
                            titleColor: '#60a5fa',
                            bodyColor: '#cbd5e1',
                            borderColor: 'rgba(96, 165, 250, 0.3)',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    return 'Hashrate: ' + context.parsed.y.toFixed(2) + ' EH/s';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(96, 165, 250, 0.1)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#94a3b8',
                                callback: function(value) {
                                    return value.toFixed(1) + ' EH/s';
                                }
                            },
                            title: {
                                display: true,
                                text: 'Hashrate (EH/s)',
                                color: '#cbd5e1'
                            }
                        },
                        x: {
                            grid: {
                                display: false,
                                drawBorder: false
                            },
                            ticks: {
                                color: '#94a3b8',
                                maxTicksLimit: 10
                            }
                        }
                    }
                }
            });
        }

        function formatTime(timeStr) {
            try {
                const date = new Date(timeStr);
                if (isNaN(date)) {
                    return timeStr;
                }
                return date.toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return timeStr;
            }
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('refreshTime').textContent = now.toLocaleString();
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);

        // Refresh data every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
